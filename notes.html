<html lang="en">
<head>

    <link rel="stylesheet" href="css/notes-style.css">

<body>

    <header class="notes-header">
        <h1><i class="fas fa-edit"></i> Interview Notes</h1>
        <a href="presentations.html" class="back-link">‚Üê Back to Presentation</a>
    </header>

    <div class="notes-container">
        
        <div class="note-box">
            <h2>1. SITUATION</h2>
            <textarea placeholder="Candidate's strengths, critical feedback, alignment with the role..."></textarea>
        </div>

        <div class="note-box">
            <h2>2. TASK</h2>
            <textarea placeholder="Comments on team structure, values alignment, communication style..."></textarea>
        </div>

        <div class="note-box">
            <h2>3. ACTION</h2>
            <textarea placeholder="Record technical questions asked and key aspects of the answers..."></textarea>
        </div>

        <div class="note-box">
            <h2>4. RESULT</h2>
            <textarea placeholder="Agreed next steps, follow-up questions for the candidate/hiring manager..."></textarea>
        </div>

    </div>

</body>
